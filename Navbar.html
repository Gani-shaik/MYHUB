<!DOCTYPE html>
<html>
    <head>
        <title>Menu Bar</title>
        <style>
            ul{
               list-style-type: none;
               margin: 0;
               padding: 0;
               overflow: hidden;
               background-color: #333333;
               }
            li{
                float: left;
            }
            li a {
                display: block;
                color: white;
            }
        </style>
    </head>
    <body>
        <!-- Menu bar -->
        
        <ul>
            <li><a href="#"></a>HOME</li>
            <li><a href="#"></a>CONTACT</li>
            <li><a href="#"></a>ABOUT</li>
        </ul>
    </body>
</html>
